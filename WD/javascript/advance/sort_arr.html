

<!DOCTYPE html>
<html>
<body>

<p id="deta"></p>

<p id="normal"></p>



<p id="arraysort"></p>


<p id="arrayrevers"></p>

<script>

var fruits = ["Banana", "Orange", "Apple", "Mango"];

document.getElementById("deta").innerHTML = fruits;

document.getElementById("normal").innerHTML = fruits[1];


// sort() sorting in a-z way
document.getElementById("arraysort").innerHTML = fruits.sort();   // a-z

// reverse() sorting in z-a way
document.getElementById("arrayrevers").innerHTML = fruits.reverse(); // z-a

</script>

</body>
</html>
