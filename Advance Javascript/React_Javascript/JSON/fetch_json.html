

<table border='1' id="data">
  
</table>


<script>

   fetch('https://jsonplaceholder.typicode.com/posts')
  .then((response) => response.json())
  .then((object) => {
   
   //console.log(object)
    showall(object)	
  });
  
  
  function showall(myobject)
  {
	    const data=document.getElementById('data');
		for(const myData of myobject)
		{
           const html=`
				<tr>
					<td>${myData.id}</td>
					<td>${myData.title}</td>
					<td>${myData.body}</td>
				</tr>`;
			
		   data.insertAdjacentHTML('afterbegin', html);
		}
  }
</script>
