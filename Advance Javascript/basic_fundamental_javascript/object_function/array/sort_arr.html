

<!DOCTYPE html>
<html>
<body>

<p id="normal"></p>

<p id="arraysort"></p>


<p id="arrayrevers"></p>

<script>

var fruits = ["Banana", "Orange", "Apple", "Mango"];

document.getElementById("normal").innerHTML = fruits;


// sort() sorting in a-z way
document.getElementById("arraysort").innerHTML = fruits.sort();

// reverse() sorting in z-a way
document.getElementById("arrayrevers").innerHTML = fruits.reverse();



</script>

</body>
</html>
