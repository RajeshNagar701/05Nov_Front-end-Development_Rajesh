class abc
{
	constructor(a,b)
	{
		this.a=a;
		this.b=b;
	}
	sum()
	{
		document.write(`sum of a & b are ${this.a+this.b} <br>`);
	}
	multi()
	{
		document.write(`Multi of a & b are ${this.a*this.b} <br>` );
	}
	sub()
	{
		document.write(`Multi of a & b are ${this.a-this.b} <br>` );
	}
	div()
	{
		document.write(`Multi of a & b are ${this.a/this.b} <br>` );
	}
}
const obj= new abc(5,7);
obj.sum();
obj.multi();
obj.sub();
obj.div();
