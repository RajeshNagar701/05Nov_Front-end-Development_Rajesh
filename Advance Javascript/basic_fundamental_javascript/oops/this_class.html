<script>
class abc
{
	constructor(a,b)
	{
		this.a=a;
		this.b=b;
	}
	sum() 
	{
		document.write(this.a+this.b +"<br>");
	}
	multi()
	{
		document.write(this.a*this.b +"<br>");
	}
	sub()
	{
		document.write(this.a-this.b +"<br>");
	}
}
var obj=new abc(5,5);
obj.sum();
obj.multi();
obj.sub();
</script>
